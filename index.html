<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Glowing & Rotating Spheres</title>
    <style>
        /* Basic CSS to make the canvas fill the page */
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- The canvas element where our 3D scene will be rendered -->
    <canvas id="c"></canvas>

    <!-- 
      We link to our JavaScript file here. 
      'type="module"' is important because our script uses ES6 imports.
    -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
